<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Number Guesser</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet"> 
  
  </head>
  <body>
    <header>
      <h1>Number <span>Guesser</span></h1>
    </header>
    <main>
      <form autocomplete="off">
        <div class="rangeArea">
        <input type="text" name="minInput" id="minInput" placeholder="Enter minimum">
        <input type="text" name="maxInput" id="maxInput" placeholder="Enter maximum">
        <br>
        <button class="rangeButton" disabled="true">Enter range</button>
        <p class="rangeFeedback">Enter a range of numbers you would like to guess between!</p>
        <br>
        </div>
        <div  class="guessArea">
        <input type="text" name="numberInput" id="numberInput" placeholder="Enter your guess">
        <br>
        <button class="guessButton" disabled="true">Guess</button>
        <button class="clearButton" id="clearButton" disabled="true">Clear</button>
      
      <p class="feedback1"></p>
      <p class="guessOutput"></p>
      <p class="feedback2"></p>
      <button class="resetButton" id="resetButton" disabled="true">Reset</button>
      </div>
      <button class="play-again-button">Play again?</button>
      </form>
    </main>
  </body>
  <script type="text/javascript" src="script.js"></script>
</html>
